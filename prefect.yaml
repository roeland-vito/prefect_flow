deployments:
- name: cams-ncp-hourly
  version: null
  tags:
    - cams
  description: "Hourly CAMS NCP data download pipeline"
  concurrency_limit: null
  entrypoint: entrypoint.py:main
  parameters: {}
  work_pool:
    name: test-docker-process-worker
    
  schedule:
    cron: "0 * * * *"  # Run hourly at minute 0
    timezone: UTC