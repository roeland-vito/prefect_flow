name: cams-ncp-pipeline
prefect-version: 3.4.0

# No build steps needed (environment setup is handled in the command)
build: null

pull:
  - prefect.deployments.steps.git_clone:
      id: clone-repo
      repository: https://github.com/roeland-vito/prefect_flow.git
      #repository: https://git.vito.be/scm/tes/cams-ncp_flow_process.git
      branch: main

#  - prefect.deployments.steps.run_shell_script:
#      id: ls
#      directory: "{{ clone-step.directory }}"
#      script: ls -lisat
#      stream_output: true
      
  - vito.sas_prefect.uv_install:
      id: uv-install-step
      directory: "{{ clone-step.directory }}" # `clone-step` is a user-provided `id` field
      min_python_version: "3.10"
      sub_directory: prefect_flow-main
      stream_output: true
              
deployments:
- name: cams-sync
  version: null
  tags:
    - cams
  description: "Download CAMS netcdf and CAMS MOS data every day."
  concurrency_limit: null
  entrypoint: ncp_flow_cams.py:main
  parameters: {}
  work_pool:
    name: test-docker-process-worker
    job_variables:
      # Explicitly use uv
      command: "uv run python -m prefect.engine"
  schedule:
    cron: "0 9 * * *"  # Run daily at 9 AM UTC
    timezone: UTC

- name: observations-sync
  version: null
  tags:
    - observations
  description: "Download observations data every 30 minutes"
  concurrency_limit: null
  entrypoint: ncp_flow_observations.py:main
  parameters: {}
  work_pool:
    name: test-docker-process-worker
    job_variables:
      command: "uv run python -m prefect.engine"
  schedule:
    cron: "*/30 * * * *"  # Run every 30 minutes
    timezone: UTC

- name: station-data-sync
  version: null
  tags:
    - stations
  description: "Update station data"
  concurrency_limit: null
  entrypoint: ncp_flow_stations.py:main
  parameters: {}
  work_pool:
    name: test-docker-process-worker
    job_variables:
      command: "uv run python -m prefect.engine"
  schedule:
    cron: "0 */6 * * *"  # Run every 6 hours to ensure dependency is met
    timezone: UTC